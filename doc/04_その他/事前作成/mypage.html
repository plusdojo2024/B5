<!docktype>
<html>
<link rel="stylesheet" href="../../WebContent/css/mypage.css">
<title>マイページ</title>

<img id="img" accept="image/*" src="../../WebContent/img/profile.jpg">

<div class="buttons">
  <input type="file" name="logo" id="form" accept=".jpg, .jpeg, .png, .gif">
  <button type="button" id="delete">削除</button>
</div>

<h3>ニックネーム:</h3>


<script>
'use strict';

// 画像切り替え時にプレビュー表示
$('#form').on('change', function (e) {
    var reader = new FileReader();
    reader.onload = function (e) {
        $("#img").attr('src', e.target.result);
    }
    reader.readAsDataURL(e.target.files[0]);
});

// 削除ボタンクリック時にフォームとプレビューを初期化
$('#delete').on('click', function (e) {
  $("#img").attr('src', 'https://tool-engineer.work/wp-content/uploads/2022/06/default.png');
  $("#form").val('');
});
</script>
</html>
